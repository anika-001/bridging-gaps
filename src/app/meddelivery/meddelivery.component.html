<ng-template #t let-fill="fill">
    <span class="star1" [class.full]="fill === 100">
        <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
    </span>
</ng-template>

<div class="main">
    <div class="consult">
        <div class="list">
            <div class="doctor" *ngFor="let x of links ;let i = index" (click)="currentlinkclick(i)">
                <div class="pic">
                    <img class="image"
                        src="https://firebasestorage.googleapis.com/v0/b/bridging-gaps-677a5.appspot.com/o/Assets%2FMedicines%2FMedicines.png?alt=media&token=540a7eac-d90d-4b35-ae42-404cbf98eb69">
                </div>
                <div class="info">
                    <div class="name">{{x.payload.doc.data().Name }}</div>
                    <div class="rating r1">
                        <ngb-rating [max]="5" [(rate)]="x.payload.doc.data().Rating" [readonly]="true"></ngb-rating>
                    </div>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="profile-card">
                <div class="title">Application details</div>
                <div class="introcard">
                    <div class="photo">
                        <img class="image"
                            src="https://firebasestorage.googleapis.com/v0/b/bridging-gaps-677a5.appspot.com/o/Assets%2FMedicines%2FMedicines.png?alt=media&token=540a7eac-d90d-4b35-ae42-404cbf98eb69">
                    </div>
                    <div class="nameandprof">
                        <div class="name"> {{links[currentlinks].payload.doc.data().Name}}</div>
                        <a href="{{links[currentlinks].payload.doc.data().Link}}" class="prof">Visit link</a>
                    </div>
                    <div class="rating">
                        <ngb-rating [max]="5" [(rate)]="links[currentlinks].payload.doc.data().Rating" [readonly]="true"
                            [starTemplate]="t">
                        </ngb-rating>
                    </div>
                </div>

                <div class="description">
                    <div class="desctitle">Description</div>
                    <div class="descdesc">
                        {{links[currentlinks].payload.doc.data().Description}}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
